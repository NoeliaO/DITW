<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta author="Noelia Otazo Rojo">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts Preconect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Indie+Flower&family=Merienda:wght@500&family=Monoton&family=Nabla&family=Quicksand:wght@500&family=Tomorrow:ital,wght@1,700&display=swap"
        rel="stylesheet">

    <!-- Opciones:
        font-family: 'Monoton', cursive; 
        font-family: 'Nabla', cursive; Used on H1
        font-family: 'Indie Flower', cursive;
        font-family: 'Merienda', cursive; Used on a
        font-family: 'Quicksand', sans-serif; Used on p
        font-family: 'Fredericka the Great', cursive;
        font-family: 'Tomorrow', sans-serif;
    -->
</head>

<body class="grey darken-4">
    <section>
        <div class="container rounded" style="margin-top: 10%;">
            <div class="row pink lighten-5">
                <div class="col s12" style="margin-top: 1%;">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#login">Log In</a></li>
                        <li class="tab col s6"><a href="#signup">Sign Up</a></li>
                    </ul>
                </div>
                <div id="login" class="col s12 pink lighten-5">
                    <div class="row" style="margin-top: 1%;">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">mail</i>
                                    <input id="icon_prefix" type="email" class="validate">
                                    <label for="icon_prefix">Mail</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">password</i>
                                    <input id="icon_telephone" type="password" class="validate">
                                    <label for="icon_telephone">Password</label>
                                </div>
                            </div>
                            <div class="row right-align" style="margin-right: 1%;">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="signup" class="col s12 pink lighten-5">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_fn" type="text" class="validate">
                                    <label for="icon_fn">First Name</label>
                                </div>
                                <div class="input-field col s8">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_ln" type="text" class="validate">
                                    <label for="icon_ln">Last Name</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">mail</i>
                                    <input id="icon_mail" type="email" class="validate">
                                    <label for="icon_mail">mail</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">password</i>
                                    <input id="icon_pass" type="password" class="validate">
                                    <label for="icon_pass">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s8">
                                    <i class="material-icons prefix">address</i>
                                    <input id="icon_add" type="text" class="validate">
                                    <label for="icon_add">address</label>
                                </div>
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate">
                                    <label for="icon_telephone">Telephone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">calendar_today</i>
                                    <input id="fech_nac" type="text" class="datepicker">
                                    <label for="fech_nac">Birthday</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">room</i>
                                    <input type="text" id="autocomplete-input" class="autocomplete">
                                    <label for="autocomplete-input">City</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label>Gender</label>
                                    <p>
                                        <label>
                                            <input name="group1" type="radio"  />
                                            <span>Men</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="group1" type="radio" />
                                            <span>Women</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="group1" type="radio" checked />
                                            <span>I don't want to answer</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <div class="row right-align" style="margin-right: 1%;">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/materialize.min.js"></script>
