<!DOCTYPE html>
<html>

<head>

    <!-- Compiled and minified CSS -->

<body>
    <div class="carousel">

                width="200%"></a>

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.carousel');

    <div class="carousel carousel-slider center">

    <script>
        var instance = M.Carousel.init({
